name: find_cmd
platforms:
  - darwin
description: Uses the /usr/bin/find command to list files and directories.
columns:
  - name: directory
    type: text
    required: true
    description: |-
      The directory passed to find as first argument.
  - name: type
    type: text
    required: false
    description: |-
      Sets the value of the `-type` flag.
  - name: perm
    type: text
    required: false
    description: |-
      Sets the value of the `-perm` flag.
  - name: not_perm
    type: text
    required: false
    description: |-
      Sets the value of the `-not -perm` flag to find files that do NOT have the specified permissions.
  - name: mindepth
    type: text
    required: false
    description: |-
      Sets the value of the `-mindepth` flag to specify the minimum directory depth.
  - name: maxdepth
    type: text
    required: false
    description: |-
      Sets the value of the `-maxdepth` flag to specify the maximum directory depth.
  - name: path
    type: text
    required: false
    description: |-
      Contains the found paths.
notes: This table is not a core osquery table. It is included as part of Fleet's agent ([fleetd](https://fleetdm.com/docs/get-started/anatomy#fleetd)).
evented: false
